<!DOCTYPE html>
<html lang="pt">
<head>
    <!-- Linguagem, responsividade e título -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <!-- Importando o CSS do Bootstrap via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Link para o arquivo CSS unificado -->
    <link rel="stylesheet" href="../css/styles.css"> <!-- Certifique-se de que o caminho está correto -->
</head>
<body class="login"> <!-- Usando a classe "login" para aplicar os estilos específicos desta página -->
    <!-- Container principal que ocupa a tela inteira -->
    <div class="container tela-login-container">
        <!-- Caixa de login centralizada -->
        <div class="caixa-login">
            <!-- Título da página de login -->
            <h3>ENTRE</h3>

            <!-- Formulário para login -->
            <form>
                <!-- Campo de entrada para o e-mail -->
                <div class="form-group">
                    <input type="email" class="form-control campo-entrada" placeholder="E-mail">
                </div>
                
                <!-- Campo de entrada para a senha -->
                <div class="form-group">
                    <input type="password" class="form-control campo-entrada" placeholder="Senha">
                </div>
                
                <!-- Botões de voltar e próximo, com layout lado a lado -->
                <div class="d-flex justify-content-between">
                    <a href="index.html" class="btn btn-custom voltar">Voltar</a>
                    <a href="tela_inicio.html" type="submit" class="btn btn-custom proximo">Entrar</a>
                </div>
            </form>
            
            <!-- Texto indicando a opção de login com redes sociais -->
            <p class="acesso-com">Acesse com:</p>

            <!-- Ícones para login com Google e Facebook -->
            <div class="icones-acesso">
                <img src="../img/Icones/icone_google.png" alt="Google" class="icone-google">
                <img src="../img/Icones/icone_facebook.png" alt="Facebook" class="icone-facebook">
            </div>
        </div>
    </div>

    <!-- Importando o JavaScript do Bootstrap para interatividade via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
