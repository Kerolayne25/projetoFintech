<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Campanha</title>


    <!--Styles-->
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/telas_formulario.css">

    <!--Framework-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="d-flex flex-column">
    <div class="container-xl" style="color: white;">
        <h2>Criar Campanha</h2>
    </div>

    <main class="container-xl">
        <!--Inputs-->
        <form action="">
            <div class="input-box">
                <input class="form-input" type="datetime" placeholder="05/06/2024 18:30">
            </div>
            <div class="input-box">
                <input class="form-input" type="text" placeholder="Nome da Campanha">
            </div>
            <div class="input-box">
                <input  class="form-input" type="datetime" placeholder="Data de inicio">
            </div>
            <div class="input-box">
                <input  class="form-input" type="datetime" placeholder="Data de Finalização">
            </div>
            <div class="input-box">
                <select class="form-select form-input" style="padding-right: 4rem;">
                    <option selected> Status</option>
                </select>
            </div>

            <!--Div com a lista de produtos-->
            <div class="input-box">
                <div class="produtos-container">
                    <!--Barra de pesquisa-->
                    <div class="d-flex justify-content-between ms-3 me-3"
                    style="border-bottom: solid 1px gray;">
                        <span class="ps-2">Produtos da Campanha</span>
                        <i class="bi bi-search"></i>
                    </div>
                    <!--Caixa com os produtos-->
                    <div class="box-items">
                        <div class="item-inbox">
                            <div class="d-flex flex-row">
                                <div style="height: 2rem; width: 2rem;">
                                    <img src="../img/cerveja.jpg" class="w-100">
                                </div>
                                <span class="ms-2">Produto 1 |</span>
                                <span class="ms-2">R$8,00</span>
                            </div>
                            <bi class="bi bi-x-circle-fill" style="color: red; cursor: pointer;"></bi>
                        </div>
                        <div class="item-inbox">
                            <div class="d-flex flex-row">
                                <div style="height: 2rem; width: 2rem;">
                                    <img src="../img/cerveja.jpg" class="w-100">
                                </div>
                                <span class="ms-2">Produto 1 |</span>
                                <span class="ms-2">R$8,00</span>
                            </div>
                            <bi class="bi bi-x-circle-fill" style="color: red; cursor: pointer;"></bi>
                        </div>
                        <div class="item-inbox">
                            <div class="d-flex flex-row">
                                <div style="height: 2rem; width: 2rem;">
                                    <img src="../img/cerveja.jpg" class="w-100">
                                </div>
                                <span class="ms-2">Produto 1 |</span>
                                <span class="ms-2">R$8,00</span>
                            </div>
                            <bi class="bi bi-x-circle-fill" style="color: red; cursor: pointer;"></bi>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <!--Botoes inferiores-->
        <div class="d-flex flex-row justify-content-end w-100 mt-4" 
        style="color: white">
            <a href="./tela_campanhas.html"> <!--Uso da tag apenas para demonstração-->
                <div class="action-button fs-5" style="background-color: var(--cor-botao-fundo_vermelho);">
                    <i class="bi bi-x-circle-fill"></i>
                    <span">Cancelar</span>
                </div>
            </a>
            <a href="./tela_campanhas.html"> <!--Uso da tag apenas para demonstração-->
                <div  class="action-button fs-5" 
                style="background: linear-gradient(90deg, rgba(16,97,136,1) 0%, rgba(49,168,221,1) 99%);">
                    <i class="bi bi-floppy-fill"></i>
                    <span>Salvar</span>
                </div>
            </a>
        </div>
    </main>
</body>
</html>
