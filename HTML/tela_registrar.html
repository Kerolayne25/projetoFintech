<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    
    <!-- Importando o CSS do Bootstrap via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Link para o arquivo CSS unificado -->
    <link rel="stylesheet" href="../css/styles.css"> <!-- Certifique-se de que o caminho está correto -->
</head>
<body class="login">
    <!-- Container principal que ocupa a tela inteira -->
    <div class="container tela-login-container">
        <!-- Caixa de registro centralizada -->
        <div class="caixa-login">
            <!-- Título da página de registro -->
            <h3>REGISTRE-SE</h3>

            <!-- Conteúdo das abas -->
            <div class="tab-content">
                <!-- Aba Dados Pessoais -->
                <div class="tab-pane fade show active" id="dadosPessoais">
                    <form id="formDadosPessoais">
                        <!-- Campo de entrada para o nome -->
                        <div class="form-group">
                            <input type="text" class="form-control campo-entrada" placeholder="Nome Completo">
                        </div>

                        <!-- Campo de entrada para o sobrenome -->
                        <div class="form-group">
                            <input type="text" class="form-control campo-entrada" placeholder="E-mail">
                        </div>

                        <!-- Campo de entrada para o e-mail -->
                        <div class="form-group">
                            <input type="date" class="form-control campo-entrada" placeholder="Data de Nascimento">
                        </div>

                        <!-- Campo de entrada para a senha -->
                        <div class="form-group">
                            <input type="password" class="form-control campo-entrada" placeholder="Senha">
                        </div>

                        <!-- Botão Próximo -->
                        <div class="d-flex justify-content-between">
                            <a href="index.html" class="btn btn-custom voltar">Voltar</a>
                            <a href="tela_inicio.html" class="btn btn-custom registrar">Registrar</a>
                        </div>
                    </form>
                </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Importando o JavaScript do Bootstrap para interatividade via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>


    <!-- Importando o arquivo JS personalizado -->
    <script src="../js/actions.js"></script>

</body>
</html>
