<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Produto</title>


    <!--Styles-->
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/telas_formulario.css">

    <!--Framework-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="d-flex flex-column">
    <div class="container-xl" style="color: white;">
        <h2>Adicionar Produto</h2>
    </div>

    <main class="container-xl">
        <form action="" style="padding-bottom: .2rem;">
            <div class="input-box">
                <input class="form-input" type="datetime" placeholder="05/06/2024 18:30">
            </div>
            <div class="input-box">
                <input class="form-input" type="text" placeholder="Nome do Produto">
            </div>
            <div class="input-box">
                <input  class="form-input" type="number" placeholder="Valor Unitario">
            </div>
            <div class="input-box">
                <input  class="form-input" type="number" placeholder="Quantidade em estoque">
            </div>
            <div class="input-box">
                <select class="form-select form-input" style="border: solid red 2px;">
                    <option selected> Status</option>
                </select>
            </div>

            <!--Div agrupando o container de fotos-->
            <div class="input-box">
                <div class="produtos-container">
                    <!--Barra de pesquisa-->
                    <div class="d-flex justify-content-between ms-3 me-3"
                    style="border-bottom: solid 2px gray;">
                        <span class="ps-2">Foto(s)</span>
                        <i class="bi bi-search"></i>
                    </div>
                    <!--Caixa agrupando a lista de items-->
                    <div class="box-items d-flex flex-row desabilitar-scrollbars"
                    style="overflow-x: scroll; overflow-y: hidden;">
                        <div class="novo-produto-inbox">
                            <i class="bi bi-x-circle-fill"></i>
                            <img src="../img/cerveja.jpg" class="w-100" style="border-radius: inherit;">
                        </div>
                        <div class="novo-produto-inbox">
                            <i class="bi bi-x-circle-fill"></i>
                            <img src="../img/cerveja.jpg" class="w-100" style="border-radius: inherit;">
                        </div>
                    </div>
                    <!--Setas inferiores-->
                    <div class="d-flex justify-content-center fs-4 text-danger">
                        <i class="bi bi-arrow-left me-2"></i>
                        <i class="bi bi-arrow-right"></i>
                    </div>
                </div>
            </div>
        </form>

        <!--Botoes Inferiores-->
        <div class="d-flex flex-row justify-content-end w-100 mt-2" 
        style="color: white">
            <a href="./tela_produtos.html"> <!--Uso da tag apenas para demonstração-->
                <div class="action-button fs-5" style="background-color: var(--cor-botao-fundo_vermelho);">
                    <i class="bi bi-x-circle-fill"></i>
                    <span">Cancelar</span>
                </div>
            </a>
            <a href="./tela_produtos.html"> <!--Uso da tag apenas para demonstração-->
                <div  class="action-button fs-5" 
                style="background: linear-gradient(90deg, rgba(16,97,136,1) 0%, rgba(49,168,221,1) 99%);">
                    <i class="bi bi-floppy-fill"></i>
                    <span>Salvar</span>
                </div>
            </a>
        </div>
    </main>
</body>
</html>
